---
layout: default
---
<article class="post">

  <header class="post-header">
    <img src="{{ site.url }}{{ site.baseurl }}/page.image.title" alt="{{ page.title | escape }}">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
