# Default Settings

defaults:
  -
    scope:
      path: ''            # an empty string here means all files in the project
      type: 'pages'
    values:
      layout: page        # Set default layout to page
      # metainfo: FALSE   # If you don't want meta-information under posts
  -
    scope:
      path: ''
      type: 'posts'
    values:
      layout: post        # Set default layout to page
      # metainfo: FALSE   # If you don't want meta-information under posts
